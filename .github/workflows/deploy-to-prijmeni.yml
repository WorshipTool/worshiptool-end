name: Deploy to chvalotce.cz

env:
  SERVER_USERNAME: root
  SERVER_URL: prijmeni.cz

on:
  workflow_dispatch:
  release:
    types: [ published ]
  push:
    branches: [ "master" ]
        
jobs:
  release:
    runs-on: ubuntu-latest
    steps:    
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build
        run: docker build -t tomaspavlin/worshoptool:latest --target production .

      - name: Push
        run: docker push tomaspavlin/worshoptool:latest

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.PRIJMENI_SSH_KEY }}
          known_hosts: ${{ secrets.PRIJMENI_SSH_KNOWN_HOSTS }}

      - name: Redeploy application
        run: |
          ssh -o ConnectTimeout=1000 "${SERVER_USERNAME}@${SERVER_URL}" "cd /root/project-deploy/worshiptool && bash ./redeploy.sh" 
      
      - name: Send message to Messenger
        uses: fjogeleit/http-request-action@v1
        with:
          url: 'https://chvalotce.cz/api/sendmessage'
          method: 'POST'
          customHeaders: '{"Content-Type": "application/x-www-form-urlencoded"}'
          data: '{"message": "Nová verze backendu byla právě spuštěna."}'
          timeout: 30000
          preventFailureOnNoResponse: true
