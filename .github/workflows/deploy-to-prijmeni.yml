name: Deploy to prijmeni server

env:
  SERVER_USERNAME: root
  SERVER_URL: prijmeni.cz

on:
  workflow_dispatch:
  release:
    types: [ published ]
        
jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

  release:
    needs: login
    steps:
      - uses: actions/checkout@v3
      
      # set release version to the latest_commit,tag
      - name: Set Release Version
        run: |
          echo "Version: ${GITHUB_SHA},${{github.ref_name}}"
          echo "RELEASE_VERSION=${GITHUB_SHA},${{github.ref_name}}" >> $GITHUB_ENV

      - name: Build
        run: docker build -t tomaspavlin/worshoptool:latest --target production .

      - name: Push
        run: docker push tomaspavlin/worshoptool:latest

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.PRIJMENI_SSH_KEY }}
          known_hosts: ${{ secrets.PRIJMENI_SSH_KNOWN_HOSTS }}

      - name: Redeploy application
        run: |
          ssh "${SERVER_USERNAME}@${SERVER_URL}" "ls -lA"
